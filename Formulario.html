<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landin</title>
    <link rel='stylesheet' href='Estilos/plantilla.css'>
    <link rel='stylesheet' href='/Estilos/form.css'>
</head>

<body>
    <header>
        <a href="landin.html">
            <div id="logo">
                <img src="Imagenes/Logo1.png" alt="">
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="Sobre-mi.html">Sobre mí</a></li>
                <li><a href="proyectos1.html">Proyectos</a></li>
                <li><a href="Formulario.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="proyecto">
            <h2>CONTACTO</h2>
        </div>
        <div class="contenedor-principal">
            <div class="seccion-comic">
                <img src="/Imagenes/comic-form.png" alt="Comic" class="imagen-comic">
            </div>

            <div class="seccion-formulario">
                <form>
                    <div class="campo-formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre">
                    </div>

                    <div class="campo-formulario">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="Teléfono">
                    </div>

                    <div class="campo-formulario">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="campo-formulario">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" placeholder="Comentarios"></textarea>
                    </div>

                    <button type="submit" class="boton-enviar">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2025 AlbertoVera</p>
    </footer>

</body>

</html>
